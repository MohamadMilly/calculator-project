<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link href="style.css" rel="stylesheet">
    <script src="calculatorBrain.js" defer></script>
</head>
<body>
    <div id="calculatorBody">
        <p id="output"></p>
        <div id="digitsContainer">
            <button class="digitButton ">1</button>
            <button class="digitButton ">2</button>
            <button class="digitButton ">3</button>
            <button class="digitButton ">4</button>
            <button class="digitButton ">5</button>
            <button class="digitButton ">6</button>
            <button class="digitButton ">7</button>
            <button class="digitButton ">8</button>
            <button class="digitButton ">9</button>
            <button id="deleteAll">C</button>
            <button class="digitButton ">0</button>
            <button id="equalButton">=</button>
            
        </div>
        <div id="operatorsContainer">
            <button class="operatorButton plus">+</button>
            <button class="operatorButton mines">-</button>
            <button class="operatorButton multiply">ร</button>
            <button class="operatorButton divide">รท</button>
            <button class="operatorButton factorial">!</button>
            <button class="operatorButton decimal">.</button>
            <button class="operatorButton deleteDigit">Backspace</button>


        </div>
    </div>
</body>
</html>
